<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet"></link>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="container">
    <div class="display">0</div>
    <div id="btns">
      <div id="numbers">
        <button class="clearBtn">AC</button>
        <button class="deleteBtn">DEL</button>
        <button class="remainderBtn">%</button>
        <button class="numBtn" class="btn7">7</button>
        <button class="numBtn" class="btn8">8</button>
        <button class="numBtn" class="btn9">9</button>
        <button class="numBtn" class="btn4">4</button>
        <button class="numBtn" class="btn5">5</button>
        <button class="numBtn" class="btn6">6</button>
        <button class="numBtn" class="btn1">1</button>
        <button class="numBtn" class="btn2">2</button>
        <button class="numBtn" class="btn3">3</button>
        <button class="numBtn" class="btn0">0</button>
        <button class="btn.">.</button>
      </div>
      <div id="operator">
        <button class="operatorBtn" class="btnDivide">/</button>
        <button class="operatorBtn" class="btnMultiply">*</button>
        <button class="operatorBtn" class="btnSubtract">-</button>
        <button class="operatorBtn" class="btnAdd">+</button>
        <button class="btnEqual">=</button>
      </div>
    </div>
  </div>
</body>
</html>
